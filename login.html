<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .auth-container {
        max-width: 420px;
        margin: 60px auto;
        background: var(--card);
        padding: 32px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
        text-align: center;
      }
      .auth-container h2 {
        margin-bottom: 16px;
        font-family: "Playfair Display", serif;
      }
      .form-group {
        margin-bottom: 18px;
        text-align: left;
      }
      .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
      }
      .form-group input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--bg-soft);
        color: var(--text);
        font-size: 15px;
      }
      .form-group input:focus {
        outline: 2px solid var(--brand-2);
      }
      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        margin-bottom: 18px;
      }
      .options label {
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .options a {
        color: var(--brand);
        font-weight: 600;
      }
      .auth-container .links {
        margin-top: 16px;
        font-size: 14px;
      }
      .auth-container .links a {
        color: var(--brand);
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container nav">
        <div class="brand">
          <div class="logo">H</div>
          Hospitality Jobs
        </div>
      </div>
    </header>

    <main>
      <div class="auth-container">
        <h2>Login</h2>
        <form>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="your@email.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter password"
              required
            />
          </div>

          <div class="options">
            <label><input type="checkbox" /> Remember me</label>
            <a href="forgotpassword.html">Forgot password?</a>
          </div>

          <button type="submit" class="btn primary" style="width: 100%">
            Login
          </button>
        </form>

        <div class="links">
          New here? <a href="signup.html">Create an account</a>
        </div>
      </div>
    </main>
  </body>
</html>
